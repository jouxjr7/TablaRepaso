<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blanco{
            
            background-color: white; 
            width: 20px;
            height: 20px;
            border: 2pt solid black;
        }
    </style>
</head>
<body>
    <div id="cuadro" class="blanco"></div>
    <input id="btnTurn" type="button" value="Turn off" onclick="changeState(this);">
    <div>
        <h1 style="display:inline;">Likes: </h1>
        <h2 id="likes" style="display:inline;">0</h2>
        <input type="button" value="Incrementar" onclick="incrementar();">
        <script>
            function incrementar(){
                const newHTML = "<h1>Eres un usuario premium</h1><ul><li>Basic</li><li>Advanced</li></ul>"
                var y = document.getElementById("likes").innerText
                y++
                document.getElementById("likes").innerText = y
                if(y==10)
                document.getElementById("premium").innerHTML = newHTML
            }
        </script>
        <div id="premium">

        </div>
    </div>
    
    <script>
        function changeState(element){
            if(element.value == "Turn off"){
                element.value = "Turn on"
                document.getElementById("cuadro").style.backgroundColor="yellow"

            }
            else{
                element.value = "Turn off"
                document.getElementById("cuadro").style.backgroundColor="white"
            }  
        }
    </script>
</body>
</html>
